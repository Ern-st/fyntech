---
layout: base
---
<div class="events">
    {% for event in site.events %}
      <div vocab="http://schema.org/" class="event" typeof="Event">
        {% if event.title %}
          <h2 class="event-title" property="name">{{ event.title }}</h2>
        {% endif %}
        {% if event.date %}
          <time class="event-date" property="startDate" content="{{ event.date }}" datetime="{{ event.date }}">{{ event.date | date: "%-d %b %Y - %H:%M"}}</time>
        {% endif %}
        {% if event.link and event.link != "" %}
          <a property="url" href="{{ event.link }}" target="_blank">More info</a>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
